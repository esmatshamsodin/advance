<body>
	<!--<div class="container">
		<h2>animated progress bar</h2>
		<div class="progress">

		<div id="MN" class="container">

		</div>

		<p id="test"></p>
	</div>
	<div class="container">
	<div class='progress progress-striped active' width="500">
		<div class='progress-bar progress-bar-color' id='bar' role='progressbar' style='width: 0%;'>
			
		</div>
	</div>
</div>
	<script>
		var array=[20,60,90,30,100];
	
			for(var i=0;i<array.length;i++)
			{
				var place=document.getElementById("MN");
				place.innerHTML+="<div class='progress'><div class='progress-bar progress-bar-striped active' role='progress-bar' style='width: "+array[i]+ "%'aria-valuenow='" +array[i]+"'aria-valuemin='0' aria-valuemax='100'></div></div>";

			}
			var progress = setInterval(function () {
		    var $bar = $("#bar");

    		if ($bar.width() >= 600) {
        	clearInterval(progress);
    		} else {
        	$bar.width($bar.width() + 60);
    		}
    		$bar.text($bar.width() / 6 + "%");
    		if ($bar.width() / 6 == 100){
      		$bar.text($bar.width() / 6 + "%");
   			 }
			}, 800);


	</script>
</body>
